{% extends "base.html" %}

{% block body %}
<div class="container ">
    <div class="row justify-content-center row_message ">
        <div class="d-flex align-items-center message">
            <h2>Vous avez choisis ce produit</h2>
        </div>
    </div>

    <div class="row justify-content-center main_row">
        <div class=" p-2 mb-5 mx-lg-2 product-card bg-light border rounded col-lg-3 col-md-5 col-8 offset-2
        offset-md-0">
            <img class="img-fluid product-img rounded mb-1" src="{{product.image_url}}">
            <a class="d-block mb-2" href="#"> {{product.product_name}}</a>
            <div class="nutriscore nutriscore-{{product.nutrition_grade}} text-uppercase text-center">
                {{product.nutrition_grade}}
            </div>

        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="d-flex align-items-center message">
            <h2>Les substituts du produit</h2>
        </div>
    </div>
    <div class="row justify-content-center ">
        {%for substituts in substitut%}
        <div class=" p-2 mb-5 mx-lg-2 product-card bg-light border rounded col-lg-3 col-md-5 col-8 offset-2
        offset-md-0">
            <img class="img-fluid product-img rounded mb-1" src="{{substituts.image_url}}">
            <a class="d-block mb-2" href="#"> {{substituts.product_name}}</a>
            <a
                href="{% url 'add_favorite' barcode=product.barcode favorisBarcode=substituts.barcode %}"><button>Enregistrer</button></a>
            <a href="{% url 'detail' favorisBarcode=substituts.barcode  %}"><button>Voir la fiche</button></a>
            <div class="nutriscore nutriscore-{{substituts.nutrition_grade}} text-uppercase text-center">
                {{substituts.nutrition_grade}}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
